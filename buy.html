<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Купити мед</title> 
  <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
  <header> 
    <div class="container"> 
      <img src="image/bee-on-daisy.jpg" alt=""> 
      <nav> 
        <ul> 
          <li><a href="buy.html">Купити мед</a></li> 
          <li><a href="support.html">Написати в підтримку</a></li> 
          <li><a href="seller.html">Продавці</a></li> 
          <li><a href="info.html">Про нас</a></li> 
        </ul> 
      </nav> 
    </div> 
  </header> 
 
  <div class='main-container'>
    <div id="title">
        <h1>Створити замовлення</h1>
    </div>
    <form action="buy_submit.html"> 
      <div class="form-item"> 
        <label for="full_name">Ваше ПІБ</label><br> 
        <input type="text" name="full_name" placeholder="Приклад: Іванов Іван Іванович"> 
      </div> 
       
      <div class="form-item"> 
        <label for="phone_number">Ваш номер телефону</label><br> 
        <input type="tel" name="phone_number" placeholder="Приклад: 095 933 92 23"> 
      </div> 
 
      <div class="form-item"> 
        <label for="adress">Адреса</label><br> 
        <input type="text" name="adress" placeholder="Приклад: Вул. Пушкіна 32/1"> 
      </div> 
 
      <div class="form-item"> 
        <label for="comment">Коментар до замовленю</label><br> 
        <input type="text" name="comment" placeholder="Приклад: Хочу з бантиком"> 
      </div> 
       
      <hr> 
      <div class="form-item"> 
        <input type="submit" id="submit-button"> 
      </div> 
    </form> 
  </div> 
</body> 
</html>
